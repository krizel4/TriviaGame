<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300|Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Trivia Game</title>
</head>
<body>


    
    <div class="container"> 

            <h1 class="title">The Office Trivia</h1>
            <p>&nbsp;</p>

            <!-- SPLASH: GAME -->
            <p><button type="button" class="btn btn-dark" id="startButton">START THE GAME</button></p>
            
    
            <div id="startGame"> 

                <!-- QUESTION -->

                <div class="triviasection">

                    <div id="timeTitle" class="timeStyle"></div>
                    <div id="timeLeft"></div>
                        <br/><br/>
                    <div id="currentQuestion"></div>
                        <br/>
                    <div class="question"></div>
                        <br/>
                    <div class="choicesList"></div>
        
                <!-- ANSWER -->
                    <div id="result"></div>
                    <div id="correctedAnswer"></div>
                    <div id="gif"></div>
        
                <!-- FINAL SCORE -->
                    <div id="finalScore"></div>
                    <div id="correctAnswers"></div>
                    <div id="wrongAnswers"></div>
                    <div id="unanswered"></div>
                    <div id="reset"></div>

            </div>
    
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- MAIN GAME LOGIC -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
