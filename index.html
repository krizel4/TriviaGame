<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300|Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body>

    <!-- GAME BODY -->
    <div class="container">
        <h1>The Office Trivia</h1>
    
    <!-- QUESTIONS -->
    <div id="trivia-questions">
    </div>

    <!-- TIMER -->
    <div id="timer">

    </div>

    <!-- FINAL SCORE -->
    <div class="hidden" id="results">
            <h2 id="winner-loser"></h2>
            <p id="correct-answers"></p>
            <p id="incorrect-answers"></p>
            <p id="unanswered"></p>
          </div>

    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- MAIN GAME LOGIC -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
